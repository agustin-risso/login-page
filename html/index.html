<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- main -->
		<div class="main">
			<div class="container">
				<div class="login-container">
					<div class="header">
						<h1>Iniciar Sesión</h1>
						<p>¿Aún no tienes una cuenta? <a href="#">Regístrate.</a></p>
					</div>
					<form class="login-form">
						<div class="input-box">
							<input type="email" placeholder="vos@ejemplo.com" />
						</div>
						<div class="input-box">
							<input type="password" placeholder="Contraseña" />
						</div>
						<div class="remember-forgot">
							<label><input type="checkbox" /> Recuérdame</label>
							<a href="#">¿Olvidaste tu contraseña?</a>
						</div>
						<div class="submit-btn">
							<button type="submit" class="btn">Iniciar sesión</button>
						</div>
						<div class="social">
							<p>O conectate con tus redes</p>
							<div class="social-btns">
								<button type="submit" class="google-btn social-btn">
									<i class="bx bxl-google"></i><span> Google</span>
								</button>
								<button type="submit" class="github-btn social-btn">
									<i class="bx bxl-github"></i><span> GitHub</span>
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="image-container">
					<img src="../images/login-image.png" class="login-img" />
				</div>
			</div>
		</div>
		<!-- End of main-->
	</body>
</html>
